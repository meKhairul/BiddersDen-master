
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<div class="container">
    <div class="row">
        <ng-container >
            <div class="card col-md-3">
                <img src="{{productShow.product_photo_link}}" alt="{{productShow.product_name}}">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{productShow.product_name}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{productShow.product_details}}</p>
                <p><strong>Price:</strong> ${{productShow.base_price}}</p>
                <button class="btn btn-primary" >Bid</button>
            </div>

            <div class="detail-card">
                <h1><b>Product Details</b></h1><br>
                
                    <h3 class="product-title">{{productShow.product_name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        
                    </div>
                    <p class="product-description">{{productShow.product_details}}</p>
                    <h4 class="price">{{"current price:    $"+productShow.base_price}}</h4>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                    <h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span>
                        <span class="size" data-toggle="tooltip" title="medium">m</span>
                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>
                    
                
            </div>


        </ng-container>

    </div>
</div>

<app-footer></app-footer>
